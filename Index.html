    const container = document.getElementById("simulado");

    questoes.forEach(q => {
      const div = document.createElement("div");
      div.className = "questao";
      div.id = `q${q.numero}`;
      let html = `<h3>${q.numero}. ${q.enunciado}</h3><div class="alternativas">`;
      for (const [letra, texto] of Object.entries(q.alternativas)) {
        html += `<label><input type="radio" name="q${q.numero}" value="${letra}"> (${letra}) ${texto}</label>`;
      }
      html += `</div><button onclick="corrigir('q${q.numero}', '${q.correta}')">Ver Resposta</button><p class="resposta"></p>`;
      div.innerHTML = html;
      container.appendChild(div);
    });

    function corrigir(id, correta) {
      const questao = document.getElementById(id);
      const alternativas = questao.querySelectorAll('input[type="radio"]');
      const resposta = questao.querySelector('.resposta');
      let marcada = null;
      alternativas.forEach(input => {
        if (input.checked) marcada = input.value;
      });

      if (!marcada) {
        resposta.innerHTML = '<span class="incorreta">Selecione uma alternativa.</span>';
        return;
      }

      if (marcada === correta) {
        resposta.innerHTML = '<span class="correta">Resposta correta!</span>';
        questao.dataset.correta = "1";
      } else {
        resposta.innerHTML = '<span class="incorreta">Incorreta. A resposta certa é (' + correta + ').</span>';
        questao.dataset.correta = "0";
      }
      verificarPontuacao();
    }

    function iniciarTimer() {
      let tempo = 60 * 60; // 1 hora em segundos
      const tempoSpan = document.getElementById('tempo');
      const intervalo = setInterval(() => {
        const minutos = Math.floor(tempo / 60);
        const segundos = tempo % 60;
        tempoSpan.textContent = `${minutos}m ${segundos}s`;
        tempo--;
        if (tempo < 0) {
          clearInterval(intervalo);
          alert("Tempo esgotado! Verifique seu desempenho.");
          verificarPontuacao();
        }
      }, 1000);
    }

    function verificarPontuacao() {
      const questoes = document.querySelectorAll('.questao');
      let corretas = 0;
      let respondidas = 0;
      questoes.forEach(q => {
        const val = q.dataset.correta;
        if (val === "0" || val === "1") {
          respondidas++;
          if (val === "1") corretas++;
        }
      });
      if (respondidas === questoes.length) {
        const nota = ((corretas / questoes.length) * 100).toFixed(2);
        document.getElementById("pontuacaoFinal").innerHTML = `
          <hr><p>Você acertou <strong>${corretas}</strong> de <strong>${questoes.length}</strong> questões (<strong>${nota}%</strong> de aproveitamento).</p>`;
      }
    }
